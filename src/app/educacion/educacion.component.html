
<div class="col-sm-7">

<p class="container h2"><strong>EDUCACIÓN SQL</strong></p> 
<p class="container h2"><strong>   </strong></p> 


<div *ngFor="let educacion of educaciones" class="row">
  <div class="col-sm-3">
    <div class="well" style="text-align: center;">
      <p><strong>{{educacion.school}}</strong></p>
      <img src="{{educacion.img}}" class="img-circle" height="55" width="55" alt="Avatar">
    </div>
  </div>
  <div class="col-sm-9">
    <div class="well">
      <p><strong>{{educacion.career}}</strong></p>
      <p>{{educacion.start}} - {{educacion.end}}</p>
    </div>
  </div>
</div>

<!-- Botón para mostrar/ocultar el formulario de agregar educación -->
<button (click)="abrirFormulario()" class="btn btn-primary my-3">
  Agregar nueva educación <i class="fas fa-plus-circle"></i>
</button>

<!-- Formulario para agregar educación -->
<div *ngIf="mostrarFormulario">
  <div class="card-header">
    Agregar nueva educación
  <form>
  <div >


        <label for="school">Escuela/Universidad</label>
        <input type="text" class="form-control" id="school" name="school" [(ngModel)]="nuevaEducacion.school" required>

       <label for="title">Título</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="nuevaEducacion.title" required>


        <label for="carrera">Carrera</label>
        <input type="text" class="form-control" id="carrera" name="carrera" [(ngModel)]="nuevaEducacion.career" required>


        <label for="fechaInicio">Fecha de inicio</label>
        <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="nuevaEducacion.start" required>


        <label for="fechaFin">Fecha de finalización</label>
        <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="nuevaEducacion.end">


        <label for="img">URL de la imagen</label>
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="nuevaEducacion.img">

      <button class="btn btn-primary mr-2"(click)="guardarEducacion()">Agregar</button>
      <button class="btn btn-primary" (click)="ocultarFormulario()">Cancelar</button>
    </div>
    </form>
  </div>
</div>
